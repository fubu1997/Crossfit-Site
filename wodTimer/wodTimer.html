<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type = "images/ico" href="/home/img/favicon.ico">
  <title>BOX AND WOD's</title>
  <link rel="stylesheet" href="/wodTimer/wodTimerStyle.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 메뉴바 -->
    <nav id="navbar">
      <div id="navbar__logo">
        <a href="/home/home.html"><img src="/home/img/main.png" alt="Box and Wod's"></a>
        <p>BOX AND WOD's<br>Crossfit wod</p>
      </div>
      <div id="navbar__menu">
        <a class="navbar__menu__item" href="#">Play Wod's</a>
        <a class="navbar__menu__item" href="#">Wod Timer</a>
        <a class="navbar__menu__item" href="#">kind of Wod's</a>
      </div>
    </nav>

    <!-- 메인 -->
    <div class="today">
      <h2>Current Date</h2>
      <div id="jsDate"></div>
      <div id="jsTime"></div>
    </div>
    <div id="clock__menu">
      <div class="alarm">Alarm</div>
      <div class="timer">Timer</div>
      <div class="stopwatch">Stop-Watch</div>
      <div class="tabata__clock">Tabata</div>
<!-- --------------------------------------------------------------- -->
      <div id="alarm__content" class="hidden"></div>

      <div id="timer__content" class="hidden">
        <h2>T I M E R</h2>
        <p>
          <span id="hour">00</span>
          <span>:</span>
          <span id="minute">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </p>

        <button id="startBtn">Start</button>
        <button id="stopBtn" class="hidden">Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
      
      <div id="stopwatch__content" class="hidden">
        <div class="SW-container">
          <div class="SW-container1">
            <h2>Stop-Watch</h2>
            <p id="stop-full-record">
              <span id="hours">00</span>
              <span>:</span>
              <span id="minutes">00</span>
              <span>:</span>
              <span id="seconds">00</span>
              <span>.</span>
              <span id="tenMilis">00</span>
            </p>
            <div>
              <button id="startBtn">START</button> <!-- 시작 -->
              <button id="stopBtn" class="hidden">STOP</button> <!-- 스톱 -->
              <button id="recordBtn">Record</button> <!-- 레코드 -->
              <button id="resetBtn">RESET</button> <!-- 리셋 -->
            </div>
          </div>
          <div class="SW-container2">
            <h2>R E C O R D</h2>
            <div>
              <ul id="testRecordList"></ul> <!-- 기록 저장 -->
            </div>
          </div>
        </div>
      </div>

      <div id="tabata__clock__content" class="hidden"></div>
    </div>

      <!-- 푸터 -->
  <footer id="home__footer">
    <h1>Box and Wod's</h1>
    <h2>Copyright © fubu1997 All right reserved.</h2>
  </footer>



    <script src="/wodTimer/JS/clock.js"></script>
    <script src="/wodTimer/JS/showContent.js"></script>
    <script src="/wodTimer/JS/stopWatch.js"></script>
    <script src="/wodTimer/JS/timer.js"></script>
</body>
</html>
